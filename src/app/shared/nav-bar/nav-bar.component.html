<nav class="navbar navbar-expand-lg navbar-dark background">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="'.'">
      <img
      src="assets/img/mainLogo.webp"
      height="45"
      alt=""
      loading="lazy"
     />
    </a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" routerLink="home" (click)="isMenuCollapsed = true" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="download" (click)="isMenuCollapsed = true" routerLinkActive="active">Download</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/efroemling/ballistica" (click)="isMenuCollapsed = true">Github</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="mods" (click)="isMenuCollapsed = true" routerLinkActive="active">Mods</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  (click)="isMenuCollapsed = true"  href="https://discord.gg/ucyaesh">Discord</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="servers" (click)="isMenuCollapsed = true" routerLinkActive="active">Servers</a>
        </li>
      </ul>
      <ul class="navbar-nav" >
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link"  routerLink="servers" (click)="isMenuCollapsed = true" routerLinkActive="active" routerLink="login">Login</a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <div  class="nav-link tag">
            <img src="assets/img/icon_account_v2.svg" width="20px" alt=""> <span> {{tag}}</span>
          </div>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link"  routerLink="servers" (click)="isMenuCollapsed = true" (click)="signout()" >SignOut</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
